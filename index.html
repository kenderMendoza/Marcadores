<!DOCTYPE html>
<html lang="es">
<head>

    <title> Marcadores </title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

        <a class="btn btn--head" id="btnHead"><i class="fas fa-plus-square"></i></a>

                <input type="text" class="add-item__form__input" id="name">
                <input type="url" class="add-item__form__input" id="url">
            </form>

            <button class="btn btn--add-item" id="btnAdd">agregar</button>
        </div>

    </header>

    <main class="main" id="main">
        <div class="main__item"> 
            <a href="#" class="main__item__link">#</a>
        </div>
    </main>

    <footer class="foot">
        <p class="foot__copy">Este es el footer</p>
    </footer>
    
    <script src="javaScript/Index.js"></script>

</html>
